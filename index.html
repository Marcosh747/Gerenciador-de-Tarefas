<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewey Acessar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/variaveis.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/darkMode.css">

    <!-- scripts -->
    <script src="/assets/js/login.js" defer></script>
    <script src="/assets/js/dark_mode.js" defer></script>

</head>

<body>

    <main>

        <h1 class="tituloSite conteiner-primario">Tarefas</h1>

        <div class="container-login conteiner-primario">


            <div class="area-avatar-3d">
                <img class="avatar-3d picture" src="/assets/images/3d_avatar_21.png" alt="Imagem de Perfil" />
            </div>

            <!-- <h2 class="titulo-texto nome-completo"></h2> -->

            <div class="form">

                <div class="campo-texto-2 estilo-conteiner-secundario">

                    <div class="conteudo">

                        <label for="nomeUsuario" class="rotulo-texto-2">Entrar como</label>

                        <input placeholder="Nome de usuario" type="text" id="nomeUsuario"
                            class="estilo-input estilo-conteiner-secundario">


                    </div>

                </div>
                <div class="indicador-ativo"></div>

                <div class="campo-texto-2 estilo-conteiner-secundario">

                    <div class="conteudo">

                        <label for="senha" class="rotulo-texto-2">Senha</label>

                        <input placeholder="Confirmar senha" type="password" id="senha"
                            class="estilo-input estilo-conteiner-secundario">

                    </div>

                </div>
                <div class="indicador-ativo"></div>

                <button class="botao-estendido estilo-conteiner-secundario botao-selecionado"
                    onclick="verificarEredirecionar()">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M9.00003 16.17L4.83003 12L3.41003 13.41L9.00003 19L21 6.99997L19.59 5.58997L9.00003 16.17Z"
                            fill="#466800" />
                    </svg>

                    <span class="titulo-texto">Acessar</span>

                </button>

            </div>

            <div class="conteiner_cadastro">
                <p>Você ainda não tem uma conta?</p>
                
            </div>
            <a  id="link-cadastro" href="./website/cadastro.html">Clique aqui para criar.</a>
        </div>

    </main>

</body>

</html>
